<!DOCTYPE html>
<html>
<head>
    <title>Search Test</title>
</head>
<body>
    <h1>Search Engine Test</h1>
    <button onclick="testSearch()">Test Search API</button>
    <div id="results"></div>
    
    <script>
        async function testSearch() {
            console.log('Testing search API...');
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: 'mobile',
                        page: 1,
                        per_page: 5,
                        stone: 'all'
                    })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                document.getElementById('results').innerHTML = `
                    <h2>API Test Results:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Total Results:</strong> ${data.pagination?.total_results || 'N/A'}</p>
                    <p><strong>Results Returned:</strong> ${data.results?.length || 0}</p>
                    <p><strong>Search Time:</strong> ${data.search_time?.toFixed(3) || 'N/A'}s</p>
                    <h3>First Result:</h3>
                    <pre>${JSON.stringify(data.results?.[0], null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Test failed:', error);
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
